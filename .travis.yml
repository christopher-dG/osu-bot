# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 0.6
  - nightly
addons:
  apt:
    packages:
      - python3-pip
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
before_script:
  - git clone https://github.com/Francesco149/oppai-ng
  - cd oppai-ng
  - ./build
  - install -D oppai $HOME/bin/oppai
  - export PATH=$PATH:$HOME/bin
  - cd ..
  - pip3 install --user praw
  - export PYTHON=$(which python3)
script:
  - julia -e 'Pkg.clone(pwd()); Pkg.build("OsuBot"); Pkg.test("OsuBot"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("OsuBot")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
